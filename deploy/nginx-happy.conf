server {
    listen 80;
    server_name happy.eroland.me;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name happy.eroland.me;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/happy.eroland.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/happy.eroland.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Main API/WebSocket proxy
    location / {
        proxy_pass http://localhost:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout (24 hours for long-running sessions)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # Buffer settings
        proxy_buffering off;
        proxy_cache off;
    }

    # MinIO file access (optional public files)
    location /files/ {
        proxy_pass http://localhost:9000/happy/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Metrics endpoint (internal only - restrict by IP if needed)
    location /metrics {
        proxy_pass http://localhost:9090/metrics;
        # Uncomment to restrict to localhost only:
        # allow 127.0.0.1;
        # deny all;
    }
}
